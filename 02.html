<body>
    <h2>
        E com a Ansiedade <br>
        Vem a angústia <br>
        A sensação ruim <br>
        E ela se vai <br>
        Mas sempre volta <br>
        Uma vontade incontrolável <br>
        Um aperto sem fim <br>
        Em um coração frágil <br>
        Só desejando paz <br>
        Mas a inquietação <br>
        Sempre se faz presente <br>
        Por mais que se negue...
